<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Master Pro</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); 
            max-width: 450px; 
            width: 100%;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 { color: #1e293b; font-weight: 700; margin-bottom: 25px; text-align: center; }
        h3 { font-size: 1.1rem; color: #475569; margin-top: 20px; }

        label { font-size: 0.85rem; font-weight: 600; color: #64748b; display: block; margin-bottom: 5px; }

        input, select { 
            width: 100%; 
            padding: 12px 15px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 1px solid #e2e8f0; 
            background: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        button { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            font-weight: 700; 
            font-size: 1rem;
            cursor: pointer; 
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-success { background: var(--secondary); color: white; margin-top: 15px; }
        .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); margin-top: 30px; font-size: 0.8rem; padding: 8px; }

        .progress-box { background: white; padding: 20px; border-radius: 16px; border: 1px solid #f1f5f9; margin-bottom: 20px; }

        .progress-container { background: #f1f5f9; border-radius: 50px; height: 12px; overflow: hidden; margin: 15px 0; }
        .progress-bar { 
            background: linear-gradient(90deg, #10b981, #34d399); 
            height: 100%; 
            width: 0%; 
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .info-card { background: #f8fafc; padding: 15px; border-radius: 12px; font-size: 0.9rem; margin-bottom: 20px; }

        .status-badge { 
            display: inline-block; 
            padding: 6px 12px; 
            border-radius: 50px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .badge-in { background: #dcfce7; color: #166534; }
        .badge-out { background: #fee2e2; color: #991b1b; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card" id="setup-card">
    <h2>OJT Setup üöÄ</h2>
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Ex: Rhandell Cangayo">

    <label>Target Hours</label>
    <input type="number" id="goal" placeholder="Ex: 500">

    <label>Current Progress (Jan 07 to Date)</label>
    <input type="number" id="initial-hours" value="189">

    <label>Lunch Policy</label>
    <select id="include-lunch">
        <option value="no">Automatic -1 hour lunch</option>
        <option value="yes">Paid Lunch (No deduction)</option>
    </select>

    <button class="btn-primary" onclick="saveSetup()">Let's Get Started! ‚ö°</button>
</div>

<div class="card hidden" id="tracker-card">
    <div id="status-area"></div>
    <h2 id="greet" style="text-align: left; margin-bottom: 10px;">Hello!</h2>
    
    <div class="progress-box">
        <div style="display: flex; justify-content: space-between; font-weight: 600; font-size: 0.9rem;">
            <span>Overall Progress</span>
            <span id="percent-text">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        <p id="stats" style="margin: 0; font-size: 0.85rem; color: #64748b;">Rendered: 0 / 500 hrs</p>
    </div>

    <div class="info-card">
        <div style="margin-bottom: 8px;"><b>Schedule:</b> 9:00 AM - 6:00 PM</div>
        <div><b>Date:</b> <span id="current-time"></span></div>
    </div>

    <div id="attendance-section">
        <button id="btn-in" class="btn-primary" onclick="timeIn()">Time In ‚òÄÔ∏è</button>
        <button id="btn-out" class="btn-success hidden" onclick="timeOut()">Time Out üåô</button>
    </div>

    <button class="btn-danger" onclick="resetData()">Reset System</button>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('ojtData'));
    let session = JSON.parse(localStorage.getItem('ojtSession')) || { active: false, startTime: null };

    setInterval(updateClock, 1000);
    if (data) showTracker();

    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateStr = now.toLocaleDateString([], { month: 'short', day: 'numeric' });
        if(document.getElementById('current-time')) {
            document.getElementById('current-time').innerText = `${dateStr}, ${timeStr}`;
        }
    }

    function saveSetup() {
        if(!document.getElementById('name').value || !document.getElementById('goal').value) {
            alert("Please fill up all fields!");
            return;
        }
        data = {
            name: document.getElementById('name').value,
            goal: parseFloat(document.getElementById('goal').value),
            rendered: parseFloat(document.getElementById('initial-hours').value || 0),
            includeLunch: document.getElementById('include-lunch').value
        };
        localStorage.setItem('ojtData', JSON.stringify(data));
        showTracker();
    }

    function showTracker() {
        document.getElementById('setup-card').classList.add('hidden');
        document.getElementById('tracker-card').classList.remove('hidden');
        document.getElementById('greet').innerText = `Kaya mo 'yan, ${data.name.split(' ')[0]}! üëã`;
        updateUI();
        refreshButtons();
    }

    function timeIn() {
        const now = new Date();
        if (now.getHours() >= 9) {
            if (!confirm("Late ka na sa 9:00 AM sched. Time In pa rin?")) return;
        }
        session = { active: true, startTime: now.toISOString() };
        localStorage.setItem('ojtSession', JSON.stringify(session));
        refreshButtons();
    }

    function timeOut() {
        const now = new Date();
        if (now.getHours() < 18) {
            if(!confirm("Wala pang 6:00 PM. Sure ka bang mag-Out na?")) return;
        }

        const start = new Date(session.startTime);
        let diff = (now - start) / (1000 * 60 * 60);
        
        if (data.includeLunch === 'no' && diff > 5) diff -= 1;

        data.rendered += diff;
        localStorage.setItem('ojtData', JSON.stringify(data));
        
        session = { active: false, startTime: null };
        localStorage.setItem('ojtSession', JSON.stringify(session));
        
        alert(`Logged: ${diff.toFixed(2)} hours! Keep it up!`);
        updateUI();
        refreshButtons();
    }

    function refreshButtons() {
        const btnIn = document.getElementById('btn-in');
        const btnOut = document.getElementById('btn-out');
        const statusArea = document.getElementById('status-area');

        if (session.active) {
            btnIn.classList.add('hidden');
            btnOut.classList.remove('hidden');
            statusArea.innerHTML = `<span class="status-badge badge-in">‚óè On Duty</span>`;
        } else {
            btnIn.classList.remove('hidden');
            btnOut.classList.add('hidden');
            statusArea.innerHTML = `<span class="status-badge badge-out">‚óè Off Duty</span>`;
        }
    }

    function updateUI() {
        const percent = (data.rendered / data.goal) * 100;
        document.getElementById('bar').style.width = Math.min(percent, 100) + '%';
        document.getElementById('percent-text').innerText = Math.min(percent, 100).toFixed(1) + '%';
        document.getElementById('stats').innerText = `Rendered: ${data.rendered.toFixed(2)} / ${data.goal} hrs`;
    }

    function resetData() {
        if(confirm("Lahat ng records mo mabubura. Sure ka?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
